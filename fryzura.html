<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usługi fryzjerskie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container" class="half">
        <div id="left-up" class="left">
            <h2><a href="index.html">Salon Fryzjerski</a></h2>
            <img src="obraz2.jpg" alt="Czesanie">
        </div>
        <div id="left-down" class="left">
            <h3>Dziś promocja na strzyżenie włosów</h3>
            <form id="inputs">
            <input type="radio" name="krotkie" id="krotkie" class="cutting">Krótkie<br>
            <input type="radio" name="srednie" id="srednie" class="cutting">Średnie<br>
            <input type="radio" name="poldlugie" id="poldlugie" class="cutting">Półdługie<br>
            <input type="radio" name="dlugie" id="dlugie" class="cutting">Długie<br>        
            <button id="showPromo">Odkryj promocje</button>
        </form>
        <p id="wynik"></p>
        </div>
    </section>
    <section id="right" class="half">
        <div id="menu" class="right">
            <h2>Menu</h2>
        </div>
        <div id="list"  class="right">
            <li>
                <ol>Strzyżenie:
                    <li>
                        <ul>Krótkie</ul>
                        <ul>Średnie</ul>
                        <ul>Półdługie</ul>
                        <ul>Długie</ul>
                    </li>
                </ol>
                <ol>Czesanie</ol>
                <ol>Koloryzacja</ol>
            </li>
        </div>
        <div id="picture" class="right">
            <img src="./obraz1.jpg" alt="Fryzjer">
        </div>
    </section>
    <footer><p>Autor: Paweł Koc</p></footer>
</body>
</html>
